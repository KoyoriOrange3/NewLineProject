<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>北海道新幹線　旭川延伸部</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* 背景色 */
            color: #333; /* 基本の文字色 */
        }

        /* コンテンツ全体を囲むコンテナ */
        .container {
            max-width: 900px; /* ページの最大幅 */
            margin: 30px auto; /* 上下マージン、左右中央揃え */
            padding: 25px 35px; /* コンテナ内の余白 */
            background-color: #ffffff; /* コンテンツエリアの背景色 */
            border-radius: 10px; /* 角の丸み */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* 影 */
        }

        /* ページヘッダー */
        .page-header {
            text-align: center; /* タイトルを中央揃え */
            margin-bottom: 40px; /* ヘッダー下のマージン */
            padding-bottom: 15px; /* ヘッダー下部のパディング */
            border-bottom: 3px solid #4a76a8; /* ヘッダー下部の区切り線 */
        }

        .page-header h1 {
            font-size: 2.2em; /* メインタイトルのフォントサイズ */
            color: #1f3b5a; /* メインタイトルの色 */
            margin: 0;
            font-weight: 600;
        }

        /* コンテンツ記事全体 (特にスタイルは不要な場合もあります) */
        .content-article {
            /* 必要に応じてスタイルを追加 */
        }

        /* 各セクション (画像とタイトルなど) */
        .content-section {
            margin-bottom: 45px; /* 各セクションの下のマージン */
            padding-bottom: 25px; /* 各セクションの下のパディング */
            border-bottom: 1px dashed #b0c4de; /* セクション間の区切り線 (破線) */
        }

        .content-section:last-of-type { /* 最後のセクションの下線は消す */
            border-bottom: none;
            margin-bottom: 20px; /* フッターとの間隔調整 */
        }

        .content-section h2 {
            font-size: 1.7em; /* セクションタイトルのフォントサイズ */
            color: #2c4a6b; /* セクションタイトルの色 */
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .content-section h2 small { /* セクションのサブタイトル (区間名など) */
            display: block; /* サブタイトルを改行して表示 */
            font-size: 0.75em; /* h2に対する相対的なフォントサイズ */
            color: #5a728c; /* サブタイトルの色 */
            font-weight: normal; /* 標準の太さ */
            margin-top: 5px;
        }

        /* 画像を囲むラッパー */
        .image-wrapper {
            text-align: center; /* 画像を中央揃え */
            margin-top: 20px; /* タイトルと画像の間のマージン */
            margin-bottom: 20px; /* 画像と次の要素の間のマージン */
        }

        .image-wrapper img {
            max-width: 100%;   /* 画像がコンテナ幅を超えないようにレスポンシブ対応 */
            height: auto;      /* 画像のアスペクト比を維持 */
            border-radius: 8px; /* 画像の角を少し丸く */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 画像に軽い影 */
            border: 1px solid #ddd; /* 画像に薄い枠線 */
            padding: 4px; /* 枠線と画像の間に少し余白 */
            background-color: #fff; /* 画像の背景（透過PNGの場合などに見える） */
        }
        
        /* フッターのクレジット情報 */
        .footer-credits {
            margin-top: 40px; /* フッターの上のマージン */
            padding-top: 20px; /* フッターの上のパディング */
            border-top: 1px solid #d1d9e6; /* フッター上の区切り線 */
            font-size: 0.9em; /* フォントサイズを少し小さく */
            color: #607d8b; /* 文字色 */
            text-align: center; /* 中央揃え */
        }
        .footer-credits a {
            color: #345E8D; /* リンクの色 */
            font-weight: normal; /* 通常の太さ */
        }
        .footer-credits a:hover {
            color: #1c334d; /* リンクのホバー時の色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>北海道新幹線　旭川延伸部</h1> </header>

        <article class="content-article">
            <section class="content-section">
                <h2>5-1.北海道新幹線　旭川延伸部<small>札幌～旭川</small></h2>
                <div class="image-wrapper">
                    <img src="../../../Image/01MainLine/005Hokkaido/1_Sapporo.jpg" alt="北海道新幹線旭川延伸部 札幌～旭川間のイメージ">
                    </div>
                </section>
            </article>

        <footer class="footer-credits">
            <p><a href="https://www.openstreetmap.org/copyright">©OpenStreetMap contributors</a></p>
            </footer>
    </div>
</body>
</html>
