<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>東海道新幹線 (リメイク)</title> <style>
        /* 全体のスタイル */
        body {
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        /* コンテンツ全体を囲むコンテナ */
        .container {
            max-width: 900px; /* コンテンツページなので少し幅を広めに */
            margin: 30px auto;
            padding: 25px 35px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        /* ページヘッダー */
        .page-header {
            text-align: center;
            margin-bottom: 40px; /* セクションとの間隔を広めに */
            padding-bottom: 15px;
            border-bottom: 3px solid #4a76a8; /* 少し濃い目の青で区切り */
        }

        .page-header h1 {
            font-size: 2.2em;
            color: #1f3b5a;
            margin: 0; /* 上下のマージンをリセット */
            font-weight: 600;
        }

        /* コンテンツ記事全体 */
        .content-article {
            /* 特に指定なしでも良いが、将来的に記事全体にスタイルを適用する場合用 */
        }

        /* 各セクション (画像とタイトル) */
        .content-section {
            margin-bottom: 45px; /* 各セクションの間隔 */
            padding-bottom: 25px;
            border-bottom: 1px dashed #b0c4de; /* 薄い破線でセクションを区切る */
        }

        .content-section:last-of-type { /* 最後のセクションの下線は不要 */
            border-bottom: none;
            margin-bottom: 20px; /* フッターとの間隔調整 */
        }

        .content-section h2 {
            font-size: 1.7em; /* セクションタイトル */
            color: #2c4a6b;
            margin-top: 0; /* 上のマージンをリセット */
            margin-bottom: 10px;
            font-weight: 600;
        }

        .content-section h2 small { /* セクションのサブタイトル (区間名など) */
            display: block; /* 改行して表示 */
            font-size: 0.75em; /* 親のh2に対する相対サイズ */
            color: #5a728c;
            font-weight: normal;
            margin-top: 5px;
        }

        /* 画像を囲むラッパー */
        .image-wrapper {
            text-align: center; /* 画像を中央揃え */
            margin-top: 20px; /* タイトルと画像の間 */
            margin-bottom: 20px; /* 画像と次の要素の間 */
        }

        .image-wrapper img {
            max-width: 100%;   /* 画像がコンテナ幅を超えないように */
            height: auto;      /* アスペクト比を維持 */
            border-radius: 8px; /* 画像の角を少し丸く */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 画像に軽い影 */
            border: 1px solid #ddd; /* 画像に薄い枠線 */
            padding: 4px; /* 枠線と画像の間に少し余白 */
            background-color: #fff; /* 画像の背景（透過PNGの場合など） */
        }
        
        /* フッターのクレジット情報 */
        .footer-credits {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #d1d9e6; /* 薄い区切り線 */
            font-size: 0.9em;
            color: #607d8b; /* やや青みがかったグレー */
            text-align: center;
        }
        .footer-credits a {
            color: #345E8D;
            font-weight: normal; /* フッターのリンクは太字にしなくても良いかも */
        }
        .footer-credits a:hover {
            color: #1c334d;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>東海道新幹線 (リメイク)</h1> </header>

        <article class="content-article">
            <section class="content-section">
                <h2>1-1. 東海道新幹線　その1 <small>東京～小田原</small></h2>
                <div class="image-wrapper">
                    <img src="../../../Image/01MainLine/001Tokaido/1_Tokyo.jpg" alt="東海道新幹線 東京～小田原間のイメージ">
                </div>
            </section>

            <section class="content-section">
                <h2>1-2. 東海道新幹線　その2 <small>小田原～静岡</small></h2>
                <div class="image-wrapper">
                    <img src="../../../Image/01MainLine/001Tokaido/2_Odawara.jpg" alt="東海道新幹線 小田原～静岡間のイメージ">
                </div>
            </section>

            <section class="content-section">
                <h2>1-3. 東海道新幹線　その3 <small>静岡～名古屋</small></h2>
                <div class="image-wrapper">
                    <img src="../../../Image/01MainLine/001Tokaido/3_Shizuoka.jpg" alt="東海道新幹線 静岡～名古屋間のイメージ">
                </div>
            </section>

            <section class="content-section">
                <h2>1-4. 東海道新幹線　その4 <small>名古屋～京都</small></h2>
                <div class="image-wrapper">
                    <img src="../../../Image/01MainLine/001Tokaido/4_Nagoya.jpg" alt="東海道新幹線 名古屋～京都間のイメージ">
                </div>
            </section>
        </article>

        <footer class="footer-credits">
            <p><a href="https://www.openstreetmap.org/copyright">©OpenStreetMap contributors</a></p>
            </footer>
    </div>
</body>
</html>
